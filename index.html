<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-form-container">
        <div class="form-header">
            <h1 class="form-title">Create your Account</h1>
            <p class="form-subtitle">Continue to Google Services</p>
        </div>

        <form id="google-registration-form">
            <div class="name-row">
                <div class="form-section">
                    <label for="first-name" class="form-label">First Name<span class="required-mark">*</span></label>
                    <input type="text" id="first-name" name="first-name" class="form-input" required>
                </div>
                <div class="form-section">
                    <label for="last-name" class="form-label">Last Name<span class="required-mark">*</span></label>
                    <input type="text" id="last-name" name="last-name" class="form-input" required>
                </div>
            </div>

            <div class="form-section">
                <label for="email" class="form-label">Email<span class="required-mark">*</span></label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="name-row">
                <div class="form-section">
                    <label for="password" class="form-label">Password<span class="required-mark">*</span></label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-section">
                    <label for="confirm-password" class="form-label">Confirm Password<span class="required-mark">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>
            </div>

            <div class="form-section">
                <button type="submit" class="form-submit-btn" id="submit-btn">Next</button>
            </div>
        </form>

        <div class="form-footer">
            <p>One account. All of Google working for you.</p>
            <div class="additional-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
